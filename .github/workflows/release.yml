name: Release Build

on:
  push:
    tags:
      - 'v*'  # Trigger on version tags like v1.0.0
  workflow_dispatch:  # Allow manual trigger

env:
  GODOT_VERSION: "3.x"
  SCONS_CACHE: "${{ github.workspace }}/.scons-cache"

jobs:
  build-release:
    name: Build Release
    runs-on: macos-14

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          submodules: recursive

      - name: Set up Python 3.x
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Cache SCons build artifacts
        uses: actions/cache@v4
        with:
          path: |
            ${{ env.SCONS_CACHE }}
            godot/.scons_cache
            godot/bin
          key: ${{ runner.os }}-scons-release-${{ hashFiles('godot/**/*.cpp') }}
          restore-keys: |
            ${{ runner.os }}-scons-release-
            ${{ runner.os }}-scons-

      - name: Cache Godot headers
        uses: actions/cache@v4
        with:
          path: |
            godot/bin/*.a
            ios_plugins/**/*.h
          key: ${{ runner.os }}-godot-headers-${{ env.GODOT_VERSION }}-${{ hashFiles('godot/version.py') }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install scons
          chmod +x ./scripts/*

      - name: Generate Headers
        run: |
          if [ ! -f "godot/bin/libgodot.iphone.opt.arm64.a" ]; then
            ./scripts/generate_headers.sh ${{ env.GODOT_VERSION }} || true
          fi

      - name: Build XCFrameworks
        run: |
          export SCONS_CACHE=${{ env.SCONS_CACHE }}
          ./scripts/release_xcframework.sh ${{ env.GODOT_VERSION }}

      - name: Package for distribution
        run: |
          mkdir -p bin/dist/godot3_taptap/ios/plugins/godot3_taptap
          mkdir -p bin/dist/godot3_taptap/addons
          
          cp -r bin/release/godot3_taptap/*.xcframework bin/dist/godot3_taptap/ios/plugins/godot3_taptap/
          cp bin/release/godot3_taptap/godot3_taptap.gdip bin/dist/godot3_taptap/ios/plugins/godot3_taptap/
          cp -r plugins/godot3_taptap/sdk bin/dist/godot3_taptap/ios/plugins/godot3_taptap/
          cp -r addons/godot3_taptap bin/dist/godot3_taptap/addons/godot3_taptap
          
          # Create README for distribution
          cat > bin/dist/godot3_taptap/README.md << 'EOF'
          # Godot 3 TapTap iOS Plugin
          
          ## Installation
          
          1. Copy the entire `godot3_taptap` folder to your Godot project's `res://ios/plugins/` directory
          2. Copy the `addons/godot3_taptap` folder to your project's `res://addons/` directory
          3. Enable the plugin in Project Settings → Plugins
          4. Configure in Project → Export → iOS → Options → Plugins
          
          ## Documentation
          
          See https://github.com/GropingChour/godot3_taptap_ios_plugin for full documentation
          EOF
          
          # Create archive
          cd bin/dist
          zip -r godot3_taptap-ios-plugin.zip godot3_taptap/
          tar -czf godot3_taptap-ios-plugin.tar.gz godot3_taptap/

      - name: Upload Release Artifact
        uses: actions/upload-artifact@v4
        with:
          name: godot3_taptap-ios-plugin-release-${{ github.ref_name }}
          path: |
            bin/dist/godot3_taptap-ios-plugin.zip
            bin/dist/godot3_taptap-ios-plugin.tar.gz
          retention-days: 90
          compression-level: 0  # Already compressed

      - name: Create GitHub Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: |
            bin/dist/godot3_taptap-ios-plugin.zip
            bin/dist/godot3_taptap-ios-plugin.tar.gz
          draft: false
          prerelease: false
          generate_release_notes: true
          body: |
            ## Godot 3 TapTap iOS Plugin Release
            
            ### Installation
            1. Download the `.zip` or `.tar.gz` file
            2. Extract to your Godot project
            3. Follow the README instructions
            
            ### What's Included
            - XCFrameworks for Device and Simulator (arm64 + x86_64)
            - TapTap SDK dependencies
            - GDScript addons and tools
            - Configuration utilities
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create Release Summary
        run: |
          echo "### Release Build Complete :rocket:" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Version:** ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo "**Godot Version:** ${{ env.GODOT_VERSION }}" >> $GITHUB_STEP_SUMMARY
          echo "**Commit:** \`${{ github.sha }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "#### Package Contents" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          find bin/dist/godot3_taptap -type f | head -20 >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "#### Download Links" >> $GITHUB_STEP_SUMMARY
          echo "- [godot3_taptap-ios-plugin.zip](https://github.com/${{ github.repository }}/releases/download/${{ github.ref_name }}/godot3_taptap-ios-plugin.zip)" >> $GITHUB_STEP_SUMMARY
          echo "- [godot3_taptap-ios-plugin.tar.gz](https://github.com/${{ github.repository }}/releases/download/${{ github.ref_name }}/godot3_taptap-ios-plugin.tar.gz)" >> $GITHUB_STEP_SUMMARY
