name: Continuous integration
on: [push, pull_request]

jobs:
  build:
    name: Build (macOS)
    runs-on: "macos-latest"

    steps:
      - uses: actions/checkout@v2
        with:
          submodules: recursive

      - name: Set up Python 3.x
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'
          architecture: 'x64'

      - name: Configuring Python
        run: |
          python -c "import sys; print(sys.version)"
          python -m pip install scons
          python --version
          scons --version

      - name: Make scripts executable
        run: chmod +x ./scripts/*

      - name: Ensure bin directory exists
        run: mkdir -p bin

      - name: Generate Headers
        run: |
          ./scripts/generate_headers.sh 3.x || true

      - name: Compile Plugins
        run: |
          ./scripts/release_xcframework.sh 3.x
          ls -l bin/release

      - name: Reorganize for distribution
        run: |
          echo "Reorganizing directory structure for distribution..."
          
          # Create final distribution structure
          mkdir -p bin/dist/godot3_taptap/ios_plugins/godot3_taptap
          mkdir -p bin/dist/godot3_taptap/addons
          
          # Copy XCFrameworks and .gdip to ios_plugins
          cp -r bin/release/godot3_taptap/*.xcframework bin/dist/godot3_taptap/ios_plugins/godot3_taptap/
          cp bin/release/godot3_taptap/godot3_taptap.gdip bin/dist/godot3_taptap/ios_plugins/godot3_taptap/
          
          # Copy addons directory (rename godot3-taptap to godot3_taptap)
          cp -r addons/godot3-taptap bin/dist/godot3_taptap/addons/godot3_taptap
          
          echo "Distribution structure created successfully"

      - name: List release structure
        run: |
          echo "Distribution directory structure:"
          find bin/dist -type d
          echo ""
          echo "Files in distribution:"
          find bin/dist -type f

      - uses: actions/upload-artifact@v4
        with:
          name: godot3_taptap-ios-plugin
          path: bin/dist/godot3_taptap/
          retention-days: 14
          if-no-files-found: error
