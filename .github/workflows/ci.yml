name: Continuous integration
on: [push, pull_request]

jobs:
  build:
    name: Build (macOS)
    runs-on: "macos-latest"

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set up Python 3.x
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'
          architecture: 'x64'

      - name: Cache SCons
        uses: actions/cache@v4
        with:
          path: |
            ~/.scons_cache
            godot/.scons_cache
          key: ${{ runner.os }}-scons-${{ hashFiles('godot/**/*.cpp', 'godot/**/*.h', 'plugins/**/*.cpp', 'plugins/**/*.h', 'plugins/**/*.mm') }}
          restore-keys: |
            ${{ runner.os }}-scons-

      - name: Cache Godot headers
        uses: actions/cache@v4
        with:
          path: godot/bin
          key: ${{ runner.os }}-godot-headers-3x-${{ hashFiles('godot/version.py', 'godot/core/**') }}
          restore-keys: |
            ${{ runner.os }}-godot-headers-3x-

      - name: Configuring Python
        run: |
          python -c "import sys; print(sys.version)"
          python -m pip install scons
          python --version
          scons --version

      - name: Generate Headers
        run: |
          ./scripts/generate_headers.sh 3.x || true

      - name: Compile Plugins
        run: |
          ./scripts/release_xcframework.sh 3.x
          ls -l bin/release

      - uses: actions/upload-artifact@v4
        with:
          name: plugins
          path: bin/release/*
          retention-days: 14
          if-no-files-found: error
